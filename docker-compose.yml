version: "3.8"
services:
  solace:
    image: solace/solace-pubsub-standard
    container_name: solace
    shm_size: 1g
    environment:
      - username_admin_globalaccesslevel=admin
      - username_admin_password=admin
      - system_scaling_maxconnectioncount=100
      - service_persistence_default=yes
      - logging_level=INFO
    ports:
      - "8080:8080"
      - "55555:55555"
    restart: always
    networks:
      - solace-net

  solace-exporter:
    image: solacecommunity/solace-prometheus-exporter:latest
    container_name: solace-exporter
    environment:
      - SOLACE_LISTEN_ADDR=0.0.0.0:9628
      - SOLACE_SCRAPE_URI=http://solace:8080
      - SOLACE_USERNAME=admin
      - SOLACE_PASSWORD=admin
      - SOLACE_TIMEOUT=5s
      - SOLACE_SSL_VERIFY=false
    ports:
      - "9628:9628"
    depends_on:
      - solace
    networks:
      - solace-net
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - solace-net
    restart: always

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - solace-net
    restart: always
  
  publisher:
    build:
      context: .
      dockerfile: Dockerfile.publisher
    depends_on:
      - solace
    restart: always
    networks:
      - solace-net

  subscriber:
    build:
      context: .
      dockerfile: Dockerfile.subscriber
    depends_on:
      - solace
    restart: always
    networks:
      - solace-net

networks:
  solace-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  